repositories {
	mavenCentral()
}
buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
project.sourceCompatibility = '1.8'
project.targetCompatibility = '1.8'

version = "1.0.0-SNAPSHOT"
group = "name.valery1707.interview"

apply plugin: 'application'
mainClassName = "name.valery1707.interview.lunchVote.Launcher"
applicationName = project.name

buildscript {
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
	}
}
apply plugin: 'spring-boot'

dependencies {
	//Logging
	compile 'org.slf4j:slf4j-api:1.7.12'
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.slf4j:jcl-over-slf4j:1.7.12'

	//Apache commons
	compile 'org.apache.commons:commons-lang3:3.4'

	//Spring
	compile 'org.springframework:spring-context:4.2.2.RELEASE'
	compile 'org.springframework:spring-webmvc:4.2.2.RELEASE'
	compile 'org.springframework.boot:spring-boot:1.2.7.RELEASE'
	compile 'org.springframework.boot:spring-boot-autoconfigure:1.2.7.RELEASE'

	//Database integration
	compile 'org.springframework:spring-jdbc:4.2.2.RELEASE'
	compile 'org.springframework:spring-tx:4.2.2.RELEASE'
	compile 'org.springframework:spring-orm:4.2.2.RELEASE'
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
	compile 'org.hibernate:hibernate-entitymanager:5.0.3.Final'

	//JSON parse library
	compile 'com.google.code.gson:gson:2.4'

	//Jetty
	runtime 'org.eclipse.jetty:jetty-webapp:9.3.5.v20151012'

	//JDBC driver (and implicit in-memory database server)
	runtime 'com.h2database:h2:1.4.190'
	//JDBC Connection pooling
	compile 'org.apache.tomcat:tomcat-jdbc:8.0.28'

	//Database migration tool
	compile 'org.flywaydb:flyway-core:3.2.1'

	//Useful annotations
	compile 'com.google.code.findbugs:jsr305:3.0.0'
	compile 'org.jetbrains:annotations:15.0'
	compile 'javax.inject:javax.inject:1'

	//Testing
	testCompile "junit:junit:4.+"
}
configurations {
	all*.exclude group: 'commons-logging'
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.7"
}
