box: java:8-jdk

# The steps that will be executed in the build pipeline
build:
  steps:
    # Build the project
    - script:
      name: build
      code: |
        ./gradlew --no-search-upward assemble
    # Test the project
    - script:
      name: test
      code: |
        ./gradlew --no-search-upward check

